<!DOCTYPE html>
<html>
    <head>
        <title>Lab 5</title>

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin=""/>

        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>

        <!-- Load c3.css -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.css" rel="stylesheet">

        <!-- Load d3.js and c3.js -->
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.js"></script>

        <script type="text/javascript" src="Chicago.js"></script>

        <style type="text/css">
        html, body { margin: 0; padding: 0; height: 100%; }
        #map { min-height: 100%; }
        </style>

        <style>
            /* Style of the Legend: adjust the values below to change the appearance of the legend pane*/
            .legend {
                padding: 6px 8px;
                line-height: 18px;
                background: rgba(255,255,255,0.9);
                box-shadow: 0 0 15px rgba(0,0,0,0.2);
                border-radius: 5px;
            }

            /* Adjust the values below to change the appearance of the legend color boxes */
            .legend i {
                width: 18px;
                height: 18px;
                float: left;
                margin-right: 8px;
                opacity: 0.7;
            }
        </style>

      


    </head>

    <body>

        <div id="map" style="height: 500px"></div>
        <div id="chart"></div>

        <script type="text/javascript">

            var map = L.map('map', {
              center: [41.8108441,-87.7246101],
              zoom: 10
            });

             L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png', {
               attribution: 'Map tiles by Carto, under CC BY 3.0. Data by OpenStreetMap, under ODbL.',
               maxZoom: 11,
               minZoom: 5
             }).addTo(map);

            function getColor(value) {
                return  value > 486667 ? '#034e7b':
                       value > 91425  ? '#0570b0':
                       value > 45511  ? '#3690c0':
                       value > 31124  ? '#74a9cf':
                       value > 23087  ? '#a6bddb':
                       value > 16000  ? '#d0d1e6':
                       value > 9466  ? '#f1eef6':
                                     '#fff7fb';
            }

            function style(feature){
                return {
                    fillColor: getColor(feature.properties.popden),   // pop_den is the field name for the population density data
                    weight: 2,
                    opacity: 1,
                    color: 'gray',
                    fillOpacity: 0.9
                };
            }

            function makeChart(props) {
// props is just a variable, which will be replaced with the layer's properties
// when using the function
    c3.generate({

        bindto: '#chart',  // id of the chart div, as defined earlier

        size: {  // size (height and width) of the chart, by pixels
            height: 180,
            width: 180
        },

        title:{
            text: props.NAME  // Use the NAME attribute as chart title
                              // This is displayed above the chart
                              // You may use other strings, HTML elements or combined
        },

        data: {
            // Define the actual data
            // I use the attribute values as data for making the charts
            // The strings are labels of the charts (shown in legend)
            columns: [
                ['White', props.white],
                ['Black', props.black],
                ['Asian', props.asian],
                ['Mixed', props.mixed],
                ['Other', props.other]
            ],

            type: 'bar',  // chart type
        },

        donut:{ // options to customize the donut chart
            label: {
                show: false // set to not show labels on the segments (too busy)
            },
            width: 30  // width of donut
        },

        color:{ // colors of donut segments, same order as the data
            pattern:["#EC7063", "#5DADE2","#27AE60","#F4D03F","#E67E22"]
        }
    });
}

            function highlightFeature(e) {
                var layer = e.target;

                // You can adjust the values below to change the highlighting styles of features on mouseover
                layer.setStyle({
                    weight: 5,
                    color: '#666',
                    dashArray: '6', // defines the stroke dash pattern; check out the link for more: https://goo.gl/AWl5sC
                    fillOpacity: 0.7
                });

                // Fix display layer problems with IE and Opera (no need to change anything)
                if (!L.Browser.ie && !L.Browser.opera) {
                    layer.bringToFront();


                }

                makeChart(layer.feature.properties);
            }

            var geojson;

            function resetHighlight(e) {
                geojson.resetStyle(e.target);

            }

            // Combine the mouseover and mouseout actions (defined above)
            function onEachFeature(feature, layer) {
                layer.on({
                    mouseover: highlightFeature,
                    mouseout: resetHighlight,
                });
            }

            var tooltip = document.getElementById("chart");

            geojson = L.geoJson(data, {
            style:style,
            onEachFeature: onEachFeature
        }).bindTooltip(tooltip).addTo(map);

            var legend = L.control({position: 'bottomright'}); // Try the other three corners if you like.

            legend.onAdd = function (map) {

                var div = L.DomUtil.create('div', 'legend'),
                    grades = [0, 9466, 16000, 23087, 31124, 45511, 91425, 486667]; // The break values to define the intervals of population, note we begin from 0 here

                div.innerHTML = '<b>Population Density <br> People Per Sq Mile <br></b>'; // The legend title (HTML-based), in this case it's Population Density 2011

                // Loop through our the classes and generate a label with a color box for each interval.
                // If you are creating a choropleth map, you DO NOT need to change lines below.
                for (var i = 0; i < grades.length; i++) {
                    div.innerHTML +=
                    '<i style="background:' + getColor(grades[i] + 1) + '"></i>' +
                    grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
                }

                return div;
            };

            legend.addTo(map);

        </script>
   </body>
</html>
